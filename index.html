<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="페스티벌 어디까지 가봤니?">
    <meta property="og:description" content="오픈채팅방 링크 모음">
    <meta property="og:image" content="https://dldk.com/wp-content/uploads/2023/02/dldkkorea_web_event_small-1.jpg">
    <meta property="og:url" content="https://zing105.github.io/harim.github.io/index.html">
    <title>DLDK 오픈채팅 방 링크</title>

</head>
<style>
    h1,p{text-align: center;}
    section{position: relative;width:300px;height: 500px;background-color: bisque;display: flex;flex-direction: column;justify-content: space-around;align-items: center;
    border-radius: 20px;margin-top: 10px;
    }
    .se1>h1{font-size: 19px;letter-spacing: -2px;}
    .se1 img{width:280px;}
    .se1>div>p:first-child{    
    font-size: 13px;
    text-align: center;
    font-weight: 700;
    color:darkolivegreen;
    }
</style>
<body>
    <div><h2>현재까지 <span id="count"></span>명이 방문하였습니다.</h2><h4>테스트중입니다</h4></div>
        <section class="se1">
            <h1>페스티벌 어디까지 가봤니?<br>오픈톡방 링크입니다.</h1>
            <p><a href="https://open.kakao.com/o/g5UBb8cf" target="_self">클릭하세요 오픈채팅 링크로 연결됩니다.</a></p>
            <p style="font-size:13px">닉네임 문토와 맞춰주시면 감사하겠습니다. </p>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <p>월디페 참여자만 참여 부탁드립니다. 추후 6월 4일부터 송크란도 참여바랍니다</p>
                <img src="https://cdn.imweb.me/thumbnail/20230119/52dda0ad619d1.jpg" alt="DLDK 페스티벌">
            </div>
        </section>
        <section class="se1">
            <h1>카페 인스타사진 핫플 클럽 오픈채팅 입니다. </h1>
            <p><a href="https://open.kakao.com/o/gJtTupff" target="_self">클릭하세요 오픈채팅 링크로 연결됩니다.</a></p>
            <p style="font-size:13px">카페인스타 핫프 클럽원 아니신분들은<br>참여하시면 안됩니다.</p>
            <div style="display: flex;flex-direction: column;align-items: center;">
                <p>주의: 카페 인스타 핫플 클럽원 아니신분들은<br>강퇴될수있습니다.</p>
                <img src="https://api.cdn.visitjeju.net/photomng/imgpath/201812/20/b81af065-887e-46c7-913b-aca165e05107.JPG" alt="인스타 핫플 카페">
            </div>
        </section>
</body>
     <script>
      // 누적 방문자 수를 저장할 변수를 초기화합니다.
      let count = 0;
      
      // 쿠키를 읽어와 변수에 저장합니다. 만약 쿠키가 존재하지 않으면 0으로 초기화합니다.
      if (document.cookie) {
        count = parseInt(document.cookie.split('=')[1]);
      }
      
      // 카운트를 증가시키고, 새로운 값을 쿠키에 저장합니다.
      count++;
      document.cookie = `count=${count}; path=/`;
      
      // 카운트된 값을 HTML 문서에 삽입합니다.
      document.getElementById("count").innerHTML = count;
    </script>
</html>
